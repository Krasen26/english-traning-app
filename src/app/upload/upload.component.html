<div class="container">
  <div class="row align-items-center">
    <div class="col-md-4">
      <label for="pCategory" class="form-label">Select Tense</label>
      <select class="form-control"
              id="pCategory"
              name="pCategory"
              (change)="OnGetSelectedTensesItems($event)">
        <option *ngFor="let item of this.model.tensesDropDown.tensesItems"
                [ngValue]="item.id">
          {{ item.name }}
        </option>
      </select>
    </div>
    <div class="col-md-4">
      <label for="pSentenceType" class="form-label">Select Sentence Type</label>
      <select class="form-control"
              id="pSentenceType"
              name="pSentenceType"
              (change)="OnGetSelectedSentenceTypeItems($event)">
        <option *ngFor="let item of this.model.sentenceTypeDropDown.sentenceTypes"
                [ngValue]="item.id">
          {{ item.name }}
        </option>
      </select>
    </div>
  </div>

  <div class="row my-4">
    <div class="col-md-4">
      <input class="form-control" type="file"
             (change)="onChange($event)">
    </div>
    <div class="col-md-4">

      <button (click)="onUpload()"
              class="btn btn-success">
        Upload
      </button>
    </div>
    <br />
    <!-- Shareable short link of  uploaded file -->
    <div class="container text-center jumbotron"
         *ngIf="shortLink">
      <h2> Visit Here</h2>
      <a href="{{shortLink}}">{{shortLink}}</a>
    </div>

    <!--Flag variable is used here-->
    <div class="container" *ngIf="loading">
      <h3>Loading ...</h3>
    </div>
  </div>
</div>
